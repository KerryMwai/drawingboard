<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    
</head>
<body style="background: rgb(10,17,19);">
    <canvas id="canvas" style="box-shadow: -3px 2px 6px 9px black;">

    </canvas>
 <div style="margin-top:20px;display: flex; justify-content: space-between;">

     <div style="display: flex; flex-direction: column;">
        <button id="clear" style="margin-bottom: 10px; width: 100px; height: 36px; background-color:black; border: 2px solid white; outline: none; color: white; font-size: 18px; font-weight: bold;">Clear</button>
        <button id="undo" style="margin-bottom: 10px; width: 100px; height: 36px; background-color:black; border: 2px solid white; outline: none; color: white; font-size: 18px; font-weight: bold;">Undo</button>
     </div>
     <div style="display: flex; flex-direction: column;">
         <label style="color:wheat; font-size:18px; font-weight:bold;margin-bottom: 10px;">Choose width of drawer</label>
         <input type="range" id="range" min="2" max="60">
     </div>
     <div style="display: flex; flex-direction: column;">
        <label style="color:wheat; font-size:18px; font-weight:bold; margin-bottom: 10px;">Choose color</label>
         <input type="color" id="color" style="width: 100px; height: 50px;">
     </div>
     <div id="colors" style="text-align: center; background-color: blue; width: 50px; height: 50px; border-radius: 50%; border: 2px solid white;">blue</div>
     <div id="colors" style="text-align: center; background-color: red; width: 50px; height: 50px; border-radius: 50%; border: 2px solid white;">red</div>
     <div id="colors" style="text-align: center; background-color: pink; width: 50px; height: 50px; border-radius: 50%; border: 2px solid white;">pink</div>
     <div id="colors" style="text-align: center; background-color: purple; width: 50px; height: 50px; border-radius: 50%; border: 2px solid white;">purple</div>
     <div id="colors" style="text-align: center; background-color: aqua; width: 50px; height: 50px; border-radius: 50%; border: 2px solid white;">aqua</div>
 </div>
    <script src="index.js"></script>
</body>
</html>
